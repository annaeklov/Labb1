        </ul>

    <main class="contactpage">
        <h3>Kontakta mig genom att fylla i nedan uppgifter</h3>

        <form>
            <label for="firstname">Ditt förnamn:</label>
            <input type="text" name="firstname" id="firstname" required placeholder="Förnamn"><br><br>
            <label for="lastname">Ditt efternamn:</label>
            <input type="text" name="lastname" id="lastname" required placeholder="Efternamn"><br><br>
            <label for="email">Din email-adress:</label>
            <input type="email" name="email" id="email" required placeholder="Email-adress"><br><br>
            <label for="city">Vilken stad bor du i?</label>
            <select name="city" id="city" required>
                <option value="">Välj en stad:</option>
                <option value="Helsingborg">Helsingborg</option>
                <option value="Lund">Lund</option>
                <option value="Malmö">Malmö</option>
                <option value="Annan stad">Annan stad</option>
            </select><br><br>
            <label for="message">Skriv ditt meddelande nedan:</label><br>
            <textarea name="message" id="message" cols="50" rows="10" required placeholder="Meddelande"></textarea><br>

            <p>Skicka genom att klicka på knappen nedan</p>
            <button type="submit">Skicka!</button>
        </form>
    </main><br>
</body>
